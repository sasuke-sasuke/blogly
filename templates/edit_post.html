{% extends 'base.html' %} {% block title %} Edit Post {% endblock %} {% block
content %}

<div class="container">
  <h1>Edit Post</h1>

  <form>
    <div class="row mb-3">
      <label for="title" class="col-sm-1 col-form-label">Title</label>
      <div class="col-sm-11">
        <input type="text" class="form-control" name="title" id="title" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="comment" class="col-sm-1 col-form-label">Post Content</label>
      <div class="col-sm-11">
        <textarea class="form-control" name="content" id="content"></textarea>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <a class="btn btn-outline-primary m-2" href="/users/{{ post.user.id }}"
        >Cancel</a
      >
      <button
        class="btn btn-success m-2"
        formaction="/posts/{{ post.id }}/edit"
        formmethod="POST"
      >
        Edit
      </button>
    </div>
  </form>
</div>
{% endblock %}
